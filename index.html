<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Guessing Game V3</title>
    <style>
        :root {
            --primary: #1d428a; /* NBA Blue */
            --secondary: #c8102e; /* NBA Red */
            --bg-color: #f4f4f4;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Main Game Card --- */
        .game-card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Square Image Container */
        .player-image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid var(--primary);
            background: #eee;
            position: relative;
        }

        .player-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { margin: 0; color: #333; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        h2 { margin: 10px 0 20px; color: var(--primary); font-size: 2rem; font-weight: 800; }

        /* --- Settings Toggle --- */
        .settings-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        /* --- Input Section --- */
        .input-wrapper {
            position: relative;
            width: 80%;
            margin: 0 auto 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box; 
        }

        input[type="text"]:focus { border-color: var(--primary); }

        /* Custom Suggestions Box */
        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover { background-color: #f0f0f0; }

        /* --- Hint Boxes --- */
        .hint-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .hint-box {
            background: #eee;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
            border: 2px dashed #ccc;
            min-height: 20px;
        }

        .hint-box.revealed {
            background: #e7f3ff;
            border-style: solid;
            border-color: var(--primary);
            color: #000;
            font-weight: bold;
        }

        /* --- Game Over Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center; align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.3s ease;
        }

        .modal-box img {
            width: 150px; height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 4px solid #333;
            object-fit: cover;
        }

        .modal-title { font-size: 2rem; margin-bottom: 10px; font-weight: bold; }
        .win-text { color: #28a745; }
        .lose-text { color: var(--secondary); }

        .btn-reset {
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }
        
        button.guess-btn {
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="game-card">
        <div class="player-image-container">
            <img src="silhouette.png" id="main-player-img" alt="Who is this?">
        </div>

        <h1>Who is...</h1>
        <h2 id="nickname-display">"Loading..."</h2>

        <div class="settings-bar">
            <input type="checkbox" id="active-only-toggle" onchange="toggleActiveOnly()">
            <label for="active-only-toggle" style="cursor: pointer;">Active Players Only</label>
        </div>

        <div class="input-wrapper">
            <input type="text" id="guess-input" placeholder="Type a name..." autocomplete="off">
            <div id="suggestions" class="suggestions-list"></div>
        </div>

        <button class="guess-btn" onclick="submitGuess()">Guess</button>
        <div id="status-msg" style="height: 20px; font-weight: bold;"></div>

        <div class="hint-container">
            <div id="hint-1" class="hint-box">Hint 1</div>
            <div id="hint-2" class="hint-box">Hint 2</div>
            <div id="hint-3" class="hint-box">Hint 3</div>
            <div id="hint-4" class="hint-box">Hint 4</div>
            <div id="hint-5" class="hint-box">Hint 5</div>
        </div>
    </div>

    <div id="game-modal" class="modal-overlay">
        <div class="modal-box">
            <img id="modal-img" src="" alt="">
            <div id="modal-title" class="modal-title"></div>
            <div id="modal-msg"></div>
            <button class="btn-reset" onclick="nextRound()">Play Again</button>
        </div>
    </div>

<script>
        let allPlayers = [];      
        let playablePlayers = []; 
        let currentPlayer = {};
        let wrongGuesses = 0;
        let guessedNames = [];
        const maxGuesses = 5;

        // Load Data
        async function loadGame() {
            try {
                const response = await fetch('players.json');
                allPlayers = await response.json();
                
                // Start with full list by default
                playablePlayers = [...allPlayers];
                
                // Initial filter check (in case browser remembered the checkbox state)
                toggleActiveOnly();
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('nickname-display').innerText = "Data Error";
            }
        }

        // --- FILTER FUNCTION ---
        function toggleActiveOnly() {
            const isActiveOnly = document.getElementById('active-only-toggle').checked;
            
            if (isActiveOnly) {
                console.log("Starting Filter..."); // Debug 1
                
                playablePlayers = allPlayers.filter(p => {
                    // SAFETY CHECK: If a player has no years data, skip them (don't crash!)
                    if (!p.years || typeof p.years !== 'string') {
                        return false;
                    }

                    // Check for 2026. We use includes() to be safe.
                    // This finds "2025-26" AND "2026"
                    return p.years.includes("2026");
                });
                
                console.log("Filter Complete. Found:", playablePlayers.length); // Debug 2

            } else {
                playablePlayers = [...allPlayers];
            }

            // If it's STILL empty, we need to see exactly why
            if (playablePlayers.length === 0 && isActiveOnly) {
                console.log("CRITICAL DEBUG: Here is the first player in your list:");
                console.log(allPlayers[0]); 
                
                alert("Still 0 players. Open Console (F12) to see the debug info.");
                
                // Safety fallback
                document.getElementById('active-only-toggle').checked = false;
                playablePlayers = [...allPlayers];
            }

            nextRound(); 
        }

        function nextRound() {
            wrongGuesses = 0;
            guessedNames = [];
            
            // Reset UI
            document.getElementById('game-modal').style.display = 'none';
            document.getElementById('guess-input').value = "";
            document.getElementById('status-msg').innerText = "";
            document.getElementById('main-player-img').src = "silhouette.png";
            document.getElementById('suggestions').style.display = 'none';

            // Reset Hints
            for(let i=1; i<=5; i++) {
                const box = document.getElementById(`hint-${i}`);
                box.innerText = `Hint ${i}`;
                box.classList.remove('revealed');
            }

            // Pick Random Player
            if (playablePlayers.length > 0) {
                currentPlayer = playablePlayers[Math.floor(Math.random() * playablePlayers.length)];
                const randomNick = currentPlayer.nicknames[Math.floor(Math.random() * currentPlayer.nicknames.length)];
                document.getElementById('nickname-display').innerText = `"${randomNick}"`;
                console.log("Solution:", currentPlayer.name); 
            }
        }

        // --- CUSTOM DROPDOWN ---
        const inputField = document.getElementById('guess-input');
        const suggestionsBox = document.getElementById('suggestions');

        inputField.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            suggestionsBox.innerHTML = '';

            if (query.length < 3) {
                suggestionsBox.style.display = 'none';
                return;
            }

            // Filter suggestions based on CURRENT pool (active vs all)
            const matches = playablePlayers.filter(p => p.name.toLowerCase().includes(query)).slice(0, 5);

            if (matches.length > 0) {
                suggestionsBox.style.display = 'block';
                matches.forEach((match, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = match.name;
                    
                    // Add a special class to the first item for "Enter" logic
                    if (index === 0) div.id = "top-suggestion"; 

                    div.onclick = function() {
                        inputField.value = match.name;
                        suggestionsBox.style.display = 'none';
                        submitGuess(); 
                    };
                    suggestionsBox.appendChild(div);
                });
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        document.addEventListener('click', function(e) {
            if (e.target !== inputField && e.target !== suggestionsBox) {
                suggestionsBox.style.display = 'none';
            }
        });

        // --- GAME LOGIC ---
        function submitGuess() {
            const userGuess = inputField.value.trim();
            if (!userGuess) return;

            const cleanGuess = normalize(userGuess);
            const cleanName = normalize(currentPlayer.name);
            const nameParts = cleanName.split(' ');

            if (cleanGuess === cleanName || nameParts.includes(cleanGuess)) {
                endGame(true);
            } else {
                handleWrongGuess(userGuess);
            }
            
            inputField.value = "";
            suggestionsBox.style.display = 'none';
        }

        function handleWrongGuess(wrongName) {
            if (guessedNames.includes(wrongName.toLowerCase())) {
                document.getElementById('status-msg').innerText = "Already guessed!";
                document.getElementById('status-msg').style.color = "orange";
                return;
            }

            guessedNames.push(wrongName.toLowerCase());
            wrongGuesses++;
            
            document.getElementById('status-msg').innerText = "Wrong!";
            document.getElementById('status-msg').style.color = "red";

            revealHint(wrongGuesses);

            if (wrongGuesses >= maxGuesses) {
                endGame(false);
            }
        }

        function revealHint(num) {
            const box = document.getElementById(`hint-${num}`);
            let text = "";

            switch(num) {
                case 1: text = `Position: ${currentPlayer.position}`; break;
                case 2: text = `Years: ${currentPlayer.years}`; break;
                case 3: 
                    let awards = currentPlayer.awards.split('|').slice(0, 2).join(', ');
                    text = awards || "No Major Awards";
                    break;
                case 4: text = `Teams: ${currentPlayer.teams}`; break;
                case 5: 
                    text = "Photo Revealed!";
                    let imgSrc = currentPlayer.image;
                    if (!imgSrc || imgSrc === "No Photo") imgSrc = "silhouette.png";
                    document.getElementById('main-player-img').src = imgSrc;
                    break;
            }

            if (box) {
                box.innerText = text;
                box.classList.add('revealed');
            }
        }

        function endGame(isWin) {
            const modal = document.getElementById('game-modal');
            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-msg');
            const img = document.getElementById('modal-img');

            let imgSrc = currentPlayer.image;
            if (!imgSrc || imgSrc === "No Photo") imgSrc = "silhouette.png";
            img.src = imgSrc;

            if (isWin) {
                title.innerText = "CORRECT!";
                title.className = "modal-title win-text";
                msg.innerHTML = `It was <strong>${currentPlayer.name}</strong>`;
            } else {
                title.innerText = "GAME OVER";
                title.className = "modal-title lose-text";
                msg.innerHTML = `The player was <strong>${currentPlayer.name}</strong>`;
            }

            modal.style.display = 'flex';
        }

        function normalize(str) {
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/'/g, "");
        }

        loadGame();

        // --- UPDATED ENTER KEY LOGIC ---
        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Stop form submission if inside a form
                
                const topSuggestion = document.getElementById('top-suggestion');
                const suggestionsVisible = suggestionsBox.style.display !== 'none';

                // If suggestions are showing, grab the first one
                if (suggestionsVisible && topSuggestion) {
                    inputField.value = topSuggestion.innerText;
                    suggestionsBox.style.display = 'none';
                    submitGuess();
                } else {
                    // Otherwise, just submit whatever is typed
                    submitGuess();
                }
            }
        });

    </script>
</body>
</html>
