<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Nickname Guessing Game</title>
    <style>
        :root {
            --primary: #1d428a; /* NBA Blue */
            --secondary: #c8102e; /* NBA Red */
            --bg-color: #f4f4f4;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Main Game Card --- */
        .game-card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Square Silhouette */
        .player-image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid var(--primary);
            background: #eee;
            position: relative;
        }

        .player-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        h1 { margin: 0; color: #333; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        h2 { margin: 10px 0 20px; color: var(--primary); font-size: 2rem; font-weight: 800; }

        /* --- Input Section (Custom Dropdown) --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        input:focus { border-color: var(--primary); }
        
        input.error {
            border-color: var(--secondary);
            background-color: #fff0f0;
            color: var(--secondary);
        }

        /* Custom Suggestions Box */
        .suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none; /* Hidden by default */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .suggestion-item strong {
            color: var(--primary);
        }

        button.guess-btn {
            margin-top: 10px;
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 40%;
            transition: background 0.2s;
        }

        button.guess-btn:hover { background-color: #143066; }

        /* --- Hint Boxes --- */
        .hint-container {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 10px;
            margin-top: 20px;
        }

        .hint-box {
            background: #eee;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
            border: 2px dashed #ccc;
            transition: all 0.3s ease;
        }

        .hint-box.revealed {
            background: #e7f3ff;
            border-style: solid;
            border-color: var(--primary);
            color: #000;
            font-weight: bold;
        }

        /* --- Modal (Game Over) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center; align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.3s ease;
        }

        .modal-content img {
            width: 150px; height: 150px; 
            border-radius: 15px; /* Square modal image too */
            margin-bottom: 20px; border: 5px solid;
            object-fit: cover;
        }
        
        .modal-content.win img { border-color: #28a745; }
        .modal-content.loss img { border-color: var(--secondary); }

        .modal-title { font-size: 2rem; margin-bottom: 10px; font-weight: bold; }
        .win .modal-title { color: #28a745; }
        .loss .modal-title { color: var(--secondary); }

        .play-again-btn {
            background-color: #333;
            margin-top: 20px;
            padding: 12px 24px; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="game-card">
        <div class="player-image-container">
            <img src="silhouette.png" id="main-player-img" alt="Who is this?">
        </div>

        <h1>Who is...</h1>
        <h2 id="nickname-display">"Loading..."</h2>

        <div class="input-group">
            <input type="text" id="guess-input" placeholder="Type a name..." autocomplete="off">
            <div id="suggestions" class="suggestions-box"></div>
        </div>
        
        <button class="guess-btn" onclick="submitGuess()">Guess</button>
        <div id="status-msg" style="height: 20px; color: var(--secondary); margin-top: 10px;"></div>

        <div class="hint-container">
            <div id="hint-1" class="hint-box">Hint 1</div>
            <div id="hint-2" class="hint-box">Hint 2</div>
            <div id="hint-3" class="hint-box">Hint 3</div>
            <div id="hint-4" class="hint-box">Hint 4</div>
            <div id="hint-5" class="hint-box">Hint 5</div>
        </div>
    </div>

    <div id="game-modal" class="modal-overlay">
        <div class="modal-content" id="modal-content">
            <img id="modal-img" src="" alt="Player Reveal">
            <div class="modal-title" id="modal-title"></div>
            <div id="modal-msg"></div>
            <button class="play-again-btn" onclick="nextRound()">Play Again</button>
        </div>
    </div>

    <script>
        let playerData = [];
        let currentPlayer = {};
        let wrongGuesses = 0;
        let guessedNames = [];
        const maxGuesses = 5;

        // 1. Load Data
        async function loadGame() {
            try {
                const response = await fetch('players.json');
                playerData = await response.json();
                nextRound();
            } catch (error) {
                console.error("Error loading JSON:", error);
                document.getElementById('nickname-display').innerText = "Error loading data.";
            }
        }

        // 2. Start New Round
        function nextRound() {
            wrongGuesses = 0;
            guessedNames = [];
            document.getElementById('game-modal').style.display = 'none';
            document.getElementById('guess-input').value = "";
            document.getElementById('guess-input').classList.remove('error');
            document.getElementById('status-msg').innerText = "";
            document.getElementById('suggestions').style.display = 'none';
            
            // Reset Image to Silhouette
            document.getElementById('main-player-img').src = "silhouette.png"; 

            // Reset Hints
            for(let i=1; i<=5; i++) {
                const box = document.getElementById(`hint-${i}`);
                box.innerText = `Hint ${i}`;
                box.classList.remove('revealed');
            }

            // Pick Random Player
            currentPlayer = playerData[Math.floor(Math.random() * playerData.length)];
            const randomNick = currentPlayer.nicknames[Math.floor(Math.random() * currentPlayer.nicknames.length)];
            document.getElementById('nickname-display').innerText = `"${randomNick}"`;

            console.log("Answer:", currentPlayer.name); // Debugging
        }

        // --- 3. Custom Search Logic (New!) ---
        const inputField = document.getElementById('guess-input');
        const suggestionsBox = document.getElementById('suggestions');

        inputField.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            suggestionsBox.innerHTML = '';
            
            // Only show suggestions if 3 or more characters typed
            if (query.length < 3) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const matches = playerData.filter(p => p.name.toLowerCase().includes(query));
            
            if (matches.length > 0) {
                suggestionsBox.style.display = 'block';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    // Highlight the matching part
                    div.innerHTML = match.name.replace(new RegExp(query, "gi"), (match) => `<strong>${match}</strong>`);
                    
                    div.onclick = function() {
                        inputField.value = match.name;
                        suggestionsBox.style.display = 'none';
                        submitGuess(); // Auto-submit on click? Or remove this line if you want them to press button
                    };
                    suggestionsBox.appendChild(div);
                });
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target !== inputField && e.target !== suggestionsBox) {
                suggestionsBox.style.display = 'none';
            }
        });


        // 4. Game Logic
        function submitGuess() {
            const input = document.getElementById('guess-input');
            const userGuess = input.value.trim();
            const cleanGuess = normalize(userGuess);
            const cleanName = normalize(currentPlayer.name);

            if (!cleanGuess) return;

            // Check correctness
            const nameParts = cleanName.split(' ');
            const isCorrect = (cleanGuess === cleanName) || nameParts.includes(cleanGuess);

            if (isCorrect) {
                endGame(true);
            } else {
                handleWrongGuess(userGuess);
            }
            
            input.value = ""; 
            suggestionsBox.style.display = 'none';
        }

        function handleWrongGuess(wrongName) {
            const input = document.getElementById('guess-input');
            
            // Check for duplicate guess
            if (guessedNames.includes(wrongName.toLowerCase())) {
                statusMsg("Already guessed!", true);
                return;
            }

            guessedNames.push(wrongName.toLowerCase());
            wrongGuesses++;

            // Visual feedback
            input.classList.add('error');
            setTimeout(() => input.classList.remove('error'), 1000);

            // Reveal Hint
            revealHint(wrongGuesses);

            // Check Game Over
            if (wrongGuesses >= maxGuesses) {
                endGame(false); // Trigger Loss Screen
            }
        }

        function revealHint(num) {
            if (num > 5) return;
            const box = document.getElementById(`hint-${num}`);
            let text = "";

            switch(num) {
                case 1: // Height/Weight/Pos
                    text = `${currentPlayer.height} | ${currentPlayer.weight} | ${currentPlayer.position}`;
                    break;
                case 2: // Years
                    text = `Active: ${currentPlayer.years}`;
                    break;
                case 3: // Accolades (Previously Hints 4)
                    let awards = currentPlayer.awards.split('|').slice(0, 2).join(', ');
                    text = awards || "No Major Awards Listed";
                    break;
                case 4: // Teams (Previously Hint 5)
                    text = currentPlayer.teams;
                    break;
                case 5: // IMAGE REVEAL (New!)
                    text = "Photo Revealed!";
                    let imgSrc = currentPlayer.image;
                    if (imgSrc === "No Photo" || !imgSrc) imgSrc = "silhouette.png";
                    document.getElementById('main-player-img').src = imgSrc; // Update Main Image
                    break;
            }

            box.innerText = text;
            box.classList.add('revealed');
        }

        function endGame(isWin) {
            const modal = document.getElementById('game-modal');
            const modalContent = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-msg');
            const img = document.getElementById('modal-img');

            modal.style.display = 'flex';
            
            let imgSrc = currentPlayer.image;
            if (imgSrc === "No Photo" || !imgSrc) imgSrc = "silhouette.png";
            img.src = imgSrc;
            
            if (isWin) {
                modalContent.className = "modal-content win";
                title.innerText = "Congratulations!";
                msg.innerHTML = `You correctly guessed <strong>${currentPlayer.name}</strong>`;
            } else {
                modalContent.className = "modal-content loss";
                title.innerText = "Game Over";
                msg.innerHTML = `The player was <strong>${currentPlayer.name}</strong>`;
            }
        }

        function statusMsg(txt, isError) {
            const elem = document.getElementById('status-msg');
            elem.innerText = txt;
            elem.style.color = isError ? "var(--secondary)" : "green";
            setTimeout(() => elem.innerText = "", 2000);
        }

        function normalize(str) {
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/'/g, "");
        }

        loadGame();

        // Enter key support
        document.getElementById('guess-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                submitGuess();
            }
        });

    </script>
</body>
</html>
