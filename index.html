<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Nickname Game V1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d428a; /* NBA Blue */
            --secondary: #c8102e; /* NBA Red */
            --bg-color: #f4f4f4;
            --gold: #ffc107;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Main Game Card --- */
        .game-card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Square Image Container */
        .player-image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid var(--primary);
            background: #eee;
            position: relative;
        }

        .player-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { margin: 0; color: #333; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        h2 { margin: 10px 0 20px; color: var(--primary); font-size: 2rem; font-weight: 800; }

        /* --- Settings --- */
        .settings-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        /* --- Input Section --- */
        .input-wrapper {
            position: relative;
            width: 80%;
            margin: 0 auto 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box; 
        }

        input[type="text"]:focus { border-color: var(--primary); }

        /* Custom Suggestions Box */
        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover { background-color: #f0f0f0; }
        
        /* Highlight top suggestion for Enter key logic */
        .suggestion-item.top-pick { background-color: #eef; font-weight: bold; }

        button.guess-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        button.guess-btn:hover { background-color: #143066; }

        /* --- Hint Boxes --- */
        .hint-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .hint-box {
            background: #eee;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
            border: 2px dashed #ccc;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        .hint-box.revealed {
            background: #e7f3ff;
            border-style: solid;
            border-color: var(--primary);
            color: #000;
            font-weight: bold;
        }

        /* --- Feedback Section --- */
        .feedback-section {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .feedback-input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
        }
        .feedback-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .feedback-btn:hover { background-color: #333; }

        /* --- Game Over / Rating Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center; align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.3s ease;
        }

        .modal-box img {
            width: 150px; height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 4px solid #333;
            object-fit: cover;
        }

        .modal-title { font-size: 2rem; margin-bottom: 5px; font-weight: bold; }
        .win-text { color: #28a745; }
        .lose-text { color: var(--secondary); }
        
        .modal-subtitle { margin-top: 20px; font-weight: bold; color: #555; font-size: 1.1rem; }
        .modal-note { font-size: 0.8rem; color: #999; margin-top: 5px; }

        /* Star Rating Styles */
        .star-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .star-btn {
            background: none;
            border: none;
            font-size: 2.2rem;
            color: #ccc;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
        }
        .star-btn:hover { transform: scale(1.2); }
        .star-btn.gold { color: var(--gold); }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="game-card">
        <div class="player-image-container">
            <img src="silhouette.png" id="main-player-img" alt="Who is this?">
        </div>

        <h1>Who is...</h1>
        <h2 id="nickname-display">"Loading..."</h2>

        <div class="settings-bar">
            <input type="checkbox" id="active-only-toggle" onchange="toggleActiveOnly()">
            <label for="active-only-toggle" style="cursor: pointer;">Active Players Only</label>
        </div>

        <div class="input-wrapper">
            <input type="text" id="guess-input" placeholder="Type a name..." autocomplete="off">
            <div id="suggestions" class="suggestions-list"></div>
        </div>

        <button class="guess-btn" onclick="submitGuess()">Guess</button>
        <div id="status-msg" style="height: 20px; font-weight: bold;"></div>

        <div class="hint-container">
            <div id="hint-1" class="hint-box">Hint 1</div>
            <div id="hint-2" class="hint-box">Hint 2</div>
            <div id="hint-3" class="hint-box">Hint 3</div>
            <div id="hint-4" class="hint-box">Hint 4</div>
            <div id="hint-5" class="hint-box">Hint 5</div>
        </div>
    </div>

    <div class="feedback-section">
        <h3>Help me improve!</h3>
        <textarea id="feedback-text" class="feedback-input" rows="3" placeholder="Found a bug? Have a feature idea? Or just say hi..."></textarea>
        <br>
        <button class="feedback-btn" onclick="sendFeedback()">Send Feedback</button>
        <div id="feedback-msg" style="height:20px; color:green; margin-top:5px; font-weight:bold;"></div>
    </div>

    <div id="game-modal" class="modal-overlay">
        <div class="modal-box">
            <img id="modal-img" src="" alt="Player Reveal">
            <div id="modal-title" class="modal-title"></div>
            <div id="modal-msg"></div>

            <div class="modal-subtitle">Rate this Nickname:</div>
            <div class="star-container" id="star-container" onmouseleave="resetStars()">
                <button class="star-btn" onmouseover="hoverStar(1)" onclick="submitRating(1)"><i class="fas fa-star"></i></button>
                <button class="star-btn" onmouseover="hoverStar(2)" onclick="submitRating(2)"><i class="fas fa-star"></i></button>
                <button class="star-btn" onmouseover="hoverStar(3)" onclick="submitRating(3)"><i class="fas fa-star"></i></button>
                <button class="star-btn" onmouseover="hoverStar(4)" onclick="submitRating(4)"><i class="fas fa-star"></i></button>
                <button class="star-btn" onmouseover="hoverStar(5)" onclick="submitRating(5)"><i class="fas fa-star"></i></button>
            </div>
            <div class="modal-note">(Click a star to start next round)</div>
        </div>
    </div>

    <script>
        // =================================================================
        // ðŸ”´ CONFIGURATION: PASTE YOUR GOOGLE FORM DETAILS HERE ðŸ”´
        // =================================================================
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfQ9ypJWJm7JGUPUAlZoruUJkSBH90NQ_9hsYi8SXIyIIQVHQ/formResponse";
        
        // Find these IDs by Inspecting your Google Form (view source -> ctrl+f "entry.")
        const ENTRY_ID_NICKNAME = "entry.1199490026"; 
        const ENTRY_ID_RATING   = "entry.1277897801"; 
        const ENTRY_ID_FEEDBACK = "entry.1033500487"; 
        // =================================================================

        let allPlayers = [], playablePlayers = [], currentPlayer = {};
        let wrongGuesses = 0, guessedNames = [];
        const maxGuesses = 5;

        // 1. Load Data
        async function loadGame() {
            try {
                const response = await fetch('players.json');
                allPlayers = await response.json();
                
                // Initial filter (default: All players)
                playablePlayers = [...allPlayers];
                nextRound();
            } catch (error) {
                console.error("Error loading JSON:", error);
                document.getElementById('nickname-display').innerText = "Data Error - Check Console";
            }
        }

        // 2. Filter Active Players
        function toggleActiveOnly() {
            const isActiveOnly = document.getElementById('active-only-toggle').checked;
            
            if (isActiveOnly) {
                console.log("Filtering for Active players...");
                playablePlayers = allPlayers.filter(p => {
                    if (!p.years || typeof p.years !== 'string') return false;
                    // Robust check: Look for "2026" (current season end)
                    return p.years.includes("2025-26");
                });
            } else {
                playablePlayers = [...allPlayers];
            }

            if (playablePlayers.length === 0) {
                alert("No active players found in data! Reverting to all.");
                document.getElementById('active-only-toggle').checked = false;
                playablePlayers = [...allPlayers];
            }

            console.log(`Pool size: ${playablePlayers.length}`);
            nextRound();
        }

        // 3. Round Logic
        function nextRound() {
            wrongGuesses = 0;
            guessedNames = [];
            
            // UI Reset
            document.getElementById('game-modal').style.display = 'none';
            document.getElementById('guess-input').value = "";
            document.getElementById('status-msg').innerText = "";
            document.getElementById('suggestions').style.display = 'none';
            document.getElementById('main-player-img').src = "silhouette.png";
            
            // Reset Hints
            for(let i=1; i<=5; i++) {
                const box = document.getElementById(`hint-${i}`);
                box.innerText = `Hint ${i}`;
                box.classList.remove('revealed');
            }

            // Pick Player
            if (playablePlayers.length > 0) {
                currentPlayer = playablePlayers[Math.floor(Math.random() * playablePlayers.length)];
                const randomNick = currentPlayer.nicknames[Math.floor(Math.random() * currentPlayer.nicknames.length)];
                document.getElementById('nickname-display').innerText = `"${randomNick}"`;
                console.log("Answer:", currentPlayer.name);
            }
        }

        // 4. Search & Dropdown Logic
        const inputField = document.getElementById('guess-input');
        const suggestionsBox = document.getElementById('suggestions');

        inputField.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            suggestionsBox.innerHTML = '';

            if (query.length < 3) {
                suggestionsBox.style.display = 'none';
                return;
            }

            // Filter from current pool
            const matches = playablePlayers.filter(p => p.name.toLowerCase().includes(query)).slice(0, 5);

            if (matches.length > 0) {
                suggestionsBox.style.display = 'block';
                matches.forEach((match, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    if (index === 0) div.classList.add('top-pick'); // Mark top pick
                    div.innerText = match.name;
                    div.onclick = function() {
                        inputField.value = match.name;
                        suggestionsBox.style.display = 'none';
                        submitGuess();
                    };
                    suggestionsBox.appendChild(div);
                });
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        // Hide dropdown on outside click
        document.addEventListener('click', function(e) {
            if (e.target !== inputField && e.target !== suggestionsBox) {
                suggestionsBox.style.display = 'none';
            }
        });

        // Enter Key Logic (Select top suggestion)
        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const topPick = document.querySelector('.suggestion-item.top-pick');
                
                if (suggestionsBox.style.display !== 'none' && topPick) {
                    inputField.value = topPick.innerText;
                    suggestionsBox.style.display = 'none';
                    submitGuess();
                } else {
                    submitGuess();
                }
            }
        });

        // 5. Game Loop
        function submitGuess() {
            const userGuess = inputField.value.trim();
            if (!userGuess) return;

            const cleanGuess = normalize(userGuess);
            const cleanName = normalize(currentPlayer.name);
            const nameParts = cleanName.split(' ');

            if (cleanGuess === cleanName || nameParts.includes(cleanGuess)) {
                endGame(true);
            } else {
                handleWrongGuess(userGuess);
            }
            inputField.value = "";
            suggestionsBox.style.display = 'none';
        }

        function handleWrongGuess(wrongName) {
            if (guessedNames.includes(wrongName.toLowerCase())) {
                statusMsg("Already guessed!", "orange");
                return;
            }

            guessedNames.push(wrongName.toLowerCase());
            wrongGuesses++;
            statusMsg("Wrong!", "red");
            revealHint(wrongGuesses);

            if (wrongGuesses >= maxGuesses) {
                endGame(false);
            }
        }

        function revealHint(num) {
            const box = document.getElementById(`hint-${num}`);
            let text = "";

            switch(num) {
                case 1: text = `Position: ${currentPlayer.position}`; break;
                case 2: text = `Years: ${currentPlayer.years}`; break;
                case 3: 
                    let awards = currentPlayer.awards.split('|').slice(0, 2).join(', ');
                    text = awards || "No Major Awards";
                    break;
                case 4: text = `Teams: ${currentPlayer.teams}`; break;
                case 5: 
                    text = "Photo Revealed!";
                    let imgSrc = currentPlayer.image;
                    if (!imgSrc || imgSrc === "No Photo") imgSrc = "silhouette.png";
                    document.getElementById('main-player-img').src = imgSrc;
                    break;
            }

            if (box) {
                box.innerText = text;
                box.classList.add('revealed');
            }
        }

        function statusMsg(txt, color) {
            const el = document.getElementById('status-msg');
            el.innerText = txt;
            el.style.color = color;
            setTimeout(() => el.innerText = "", 1500);
        }

        function normalize(str) {
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/'/g, "");
        }

        // 6. End Game Modal
        function endGame(isWin) {
            const modal = document.getElementById('game-modal');
            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-msg');
            const img = document.getElementById('modal-img');

            let imgSrc = currentPlayer.image;
            if (!imgSrc || imgSrc === "No Photo") imgSrc = "silhouette.png";
            img.src = imgSrc;

            if (isWin) {
                title.innerText = "CORRECT!";
                title.className = "modal-title win-text";
                msg.innerHTML = `It was <strong>${currentPlayer.name}</strong>`;
            } else {
                title.innerText = "GAME OVER";
                title.className = "modal-title lose-text";
                msg.innerHTML = `The player was <strong>${currentPlayer.name}</strong>`;
            }

            // Reset stars for the new modal
            resetStars();
            modal.style.display = 'flex';
        }

        // 7. Star Rating System
        function hoverStar(rating) {
            const stars = document.querySelectorAll('.star-btn');
            stars.forEach((star, index) => {
                if (index < rating) star.classList.add('gold');
                else star.classList.remove('gold');
            });
        }

        function resetStars() {
            const stars = document.querySelectorAll('.star-btn');
            stars.forEach(star => star.classList.remove('gold'));
        }

        function submitRating(rating) {
            // Send to Google Forms
            const nickname = document.getElementById('nickname-display').innerText.replace(/"/g, "");
            
            const formData = new FormData();
            formData.append(ENTRY_ID_NICKNAME, nickname);
            formData.append(ENTRY_ID_RATING, rating);

            fetch(GOOGLE_FORM_URL, { method: "POST", mode: "no-cors", body: formData })
                .catch(err => console.error("Rating Error:", err));

            // Start Next Round
            nextRound();
        }

        // 8. Feedback System
        function sendFeedback() {
            const text = document.getElementById('feedback-text').value;
            if (!text) return;

            const formData = new FormData();
            formData.append(ENTRY_ID_FEEDBACK, text);

            fetch(GOOGLE_FORM_URL, { method: "POST", mode: "no-cors", body: formData })
                .then(() => {
                    document.getElementById('feedback-msg').innerText = "Thanks for the feedback!";
                    document.getElementById('feedback-text').value = "";
                    setTimeout(() => document.getElementById('feedback-msg').innerText = "", 3000);
                })
                .catch(err => console.error("Feedback Error:", err));
        }

        // Initialize
        loadGame();

    </script>
</body>
</html>
